<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Application Form</h1>
        
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text" placeholder="Enter First Name">
                </div>
                <div class="form_control">
                    <label for="second_name">Last Name</label>
                    <input id="second_name" type="text" placeholder="Enter Last Name">
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter Email">
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select name="" id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="ui_ux">UI/UX Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" type="text" placeholder="Enter City Name">
                </div>
                <div class="form_control">
                    <label for="code">Pincode</label>
                    <input id="code" type="text" placeholder="Enter Pincode">
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input id="date" type="date">
                </div>
                <div class="form_control">
                    <label for="upload">Upload CV</label>
                    <input id="upload" type="file">
                </div>
            </div>
            <div class="button_container">
                <button type="submit" >Apply Now</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
